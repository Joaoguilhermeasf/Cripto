<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cripto Tracker</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <main class="container">
      <section class="cards">
        <article class="card">
          <div class="card-header">
            <img
              src="{{ url_for('static', filename='img/bitcoin.svg') }}"
              class="logo"
            />
            <h3>BITCOIN</h3>
          </div>

          <h2>R$: <span id="btcValor"></span></h2>
          <div class="chart-box">
            <canvas id="chartBtc"></canvas>
          </div>
        </article>

        <article class="card">
          <div class="card-header">
            <img
              src="{{ url_for('static', filename='img/ethereum.svg') }}"
              class="logo"
            />
            <h3>ETHEREUM</h3>
          </div>

          <h2>R$: <span id="ethValor"></span></h2>
          <div class="chart-box">
            <canvas id="chartEth"></canvas>
          </div>
        </article>

        <article class="card">
          <div class="card-header">
            <img
              src="{{ url_for('static', filename='img/solana.svg') }}"
              class="logo"
            />
            <h3>SOLANA</h3>
          </div>

          <h2>R$: <span id="solValor"></span></h2>
          <div class="chart-box">
            <canvas id="chartSol"></canvas>
          </div>
        </article>

        <article class="card">
          <h3>MARKET CAP</h3>
          <div class="chart-box">
            <canvas id="marketCapRoda"></canvas>
          </div>
        </article>
      </section>

      <section class="comparativo">
        <canvas id="graficoComparativo"></canvas>
      </section>
    </main>

    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
